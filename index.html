<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todolist</title>
</head>
<body>
    <div id="app">
        
        <h1>Lista cose da fare</h1>
        <ul>
            <li v-for="mansione in coseDaFare">{{mansione}} <i @click="rimuoviMansione(mansione)" class="fa-solid fa-xmark"></i><li>
        </ul>
        <input type="text" v-model="nuovaMansione">
        <button @click="aggiungiMansione">Aggiungi</button>
    </div>
    


    <script src="./js/main.js"></script>
</body>
</html>
